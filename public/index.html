<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>

    <div class="tob">

    <h1>Temperature info</h1>
    <div class="dataIn">
      <label for="zip"></label>
      <input type="text" id="zip" placeholder="write the zip code please" />
    </div>
    <button id="my-button">Tell me temperature</button>
    <div id="result"></div>
  </div>


    <div class ="holder feel">
      <label class="felling" for="feelings">How are you feeling today?</label>
      <br>
      <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="20" cols="70"></textarea>
      <br><br>
      <button id="generate" type = "submit"> Generate </button>
    </div>
    <div class ="holder entry">
      <div class = "title">Most Recent Entry</div>
     <div id = "entryHolder">
      <div id = "date"></div> 
     <div id = "temp"></div>
     <div id = "content"></div>
    </div>
    </div>
    </div>

    
    <script src="app.js"></script>
  </body>
</html>
